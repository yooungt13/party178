<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        178
        
           | 商圈
        
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="http://hello13.net/projects/party178/static/css/screen.min.css">

        <script src="http://hello13.net/projects/party178/static/js/lib/require.js"></script>
        <script>
            require.config({
                baseUrl: 'http://hello13.net/projects/party178/static/js',
                paths: {
                    zepto: 'lib/zepto',
                    fastclick: 'util/fastclick'
                },
                shim: {
                    zepto: { exports: '$' },
                    fastclick: { exports: 'fastclick' }
                }
            });
        </script>
    </head>
    <body ontouchstart="">
        
            <header class="navbar ui-border-b">
    <div class="pos pos-left party-back">
        <i class="icon-arrowleft"></i>
    </div>
    <h2 class="hdtitle ui-nowrap">商圈</h2>
    
    <div class="pos pos-right c-lgray l-gold">
        <a class="party-action">保存</a>
    </div>
    
</header><!-- header end -->
        
        <div class="user user-form2 mt-30" id="container">
    <div class="ui-form-item">
        <label for="#">城市</label>
        <div class="ui-form-item">
            <div class="ui-select">
                <select class="city" name="address" data-value="北京"></select>
            </div>
        </div>
    </div>
    <div class="ui-form-item">
        <label for="#">地区</label>
        <div class="ui-form-item">
            <div class="ui-select">
                <select class="area" name="address" data-value="朝阳区"></select>
            </div>
        </div>
    </div>
    <div class="ui-form-item">
        <label for="#">商圈</label>
        <div class="ui-form-item">
            <div class="ui-select">
                <select class="poi" name="address" data-value="三里屯"></select>
            </div>
        </div>
    </div>
</div><!-- user name end -->

<script type="text/javascript">
    require(['zepto', 'util/cxselect'], function($, cs) {
        $('#container').cxSelect({
            url: 'http://hello13.net/projects/party178/static/json/poi.min.json',
            selects: ['city', 'area', 'poi'],
            nodata: 'hidden'
        });
    });
</script>

        <script>
            require(['zepto','fastclick', 'util/msg'], function($, fc, msg) {

                //选择城市
                $(document).on('click', '#selectCityBtn, #selectCity', function(){
                    $("#selectCity").toggleClass("open");
                });

                //添加列表链接
                $(document).on('click', '.link-list li', function(){
                    location.href = $(this).data('href');
                });

                $(document).on('click', '.party-back', function(e){
                    window.history.back();
                });

                $(document).on('click', '.party-action', function(e){
                    // todo
                    msg.alert('保存成功', function() {
                        window.history.back();
                    });
                });

                fc.attach(document.body);
            });
        </script>
    </body>
</html>

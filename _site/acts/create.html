        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="http://hello13.net/projects/party178/static/css/screen.min.css">

        <script src="http://hello13.net/projects/party178/static/js/lib/require.js"></script>
        <script>
            require.config({
                baseUrl: 'http://hello13.net/projects/party178/static/js',
                paths: {
                    zepto: 'lib/zepto',
                    fastclick: 'util/fastclick'
                },
                shim: {
                    zepto: { exports: '$' },
                    fastclick: { exports: 'fastclick' }

            });

    <body ontouchstart="">
        
            <header class="navbar ui-border-b">
    <div class="pos pos-left party-back">
        <i class="icon-arrowleft"></i>
    </div>
    <h2 class="hdtitle ui-nowrap">发起邀约</h2>
    
</header><!-- header end -->
        
        <div class="user-info">
    <ul class="link-list ui-list ui-list-link">
        <li class="ui-border-b" data-href="name.html" style="padding: 20px 0;">
            <p>活动名称</p>
            <div class="badge-r"><span class="c-lgray4">一起去看流星雨</span></div>
        </li>
        <li class="ui-border-b" data-href="type.html">
            <p>活动类型</p>
            <div class="badge-r"><span class="c-lgray4">酒会</span></div>
        </li>
        <li class="ui-border-b" data-href="date.html">
            <p>活动时间</p>
            <div class="badge-r"><span class="c-lgray4">2015-09-20</span></div>
        </li>
        <li class="ui-border-b" data-href="number.html">
            <p>人数</p><span class="party-text-weak">（注：需带一位朋友）</span>
            <div class="badge-r"><span class="c-lgray4">2v2</span></div>
        </li>
        <li class="ui-border-b" data-href="address.html">
            <p>地址</p>
            <div class="badge-r"><span class="c-lgray4">北京</span></div>
        </li>
        <li class="ui-border-b" data-href="poi.html">
            <p>商圈</p>
            <div class="badge-r"><span class="c-lgray4">三里屯</span></div>
        </li>
        <li class="ui-border-b" data-href="money.html">
            <p>费用</p>
            <div class="badge-r"><span class="c-lgray4">AA制</span></div>
        </li>
    </ul>
    <a class="ui-btn-lg ui-btn-primary mt-30" id="submit">发起邀约</a>
</div><!-- user info end -->

<script>
    require(['zepto','util/msg'], function($, msg) {
        $(document).on('click', '#submit', function() {
            // 如果符合条件，则提交
            var text = '一起去看流星雨<br/>类型：酒会<br/>地址：北京<br/>活动时间：2015-09-12<br/>人数：2v2<br/>商圈：三里屯<br/>费用：AA制'

            msg.confirm(text, {}, {
                okText: '取消',
                cancelText: '确认'
            });
        });
    });
</script>


        <script>
            require(['zepto','fastclick'], function($, fc) {

                //选择城市
                $(document).on('click', '#selectCityBtn, #selectCity', function(){
                    $("#selectCity").toggleClass("open");
                });

                //添加列表链接
                $(document).on('click', '.link-list li', function(){
                    location.href = $(this).data('href');
                });

                $(document).on('click', '.party-back', function(e){
                    window.history.back();
                });

                $(document).on('click', '.party-action', function(e){
                    // todo
                });

                fc.attach(document.body);
            });
        </script>

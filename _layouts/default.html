<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        {{ site.title }}
        {% if page.title %}
           | {{ page.title }}
        {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!--build:css http://hello13.net/projects/party178/static/css/screen.min.css-->
        <link rel="stylesheet" type="text/css" href="/static/css/common.css">
        <link rel="stylesheet" type="text/css" href="/static/css/screen.css">
        <link rel="stylesheet" type="text/css" href="/static/css/party.css">
        <!--endbuild-->

        <script src="http://hello13.net/projects/party178/static/js/lib/require.js"></script>
        <script>
            require.config({
                baseUrl: 'http://hello13.net/projects/party178/static/js',
                paths: {
                    zepto: 'lib/zepto',
                    fastclick: 'util/fastclick'
                },
                shim: {
                    zepto: { exports: '$' },
                    fastclick: { exports: 'fastclick' }
                }
            });
        </script>
    </head>
    <body ontouchstart="">
        {% if page.nav == 'profile' %}
            {% include profile_header.html %}
        {% elsif page.nav == 'sign' %}
        {% else %}
            {% include header.html %}
        {% endif %}
        {{ content }}

        <script>
            require(['zepto','fastclick', 'util/msg'], function($, fc, msg) {

                //选择城市
                $(document).on('click', '#selectCityBtn, #selectCity', function(){
                    $("#selectCity").toggleClass("open");
                });

                //添加列表链接
                $(document).on('click', '.link-list li', function(){
                    location.href = $(this).data('href');
                });

                $(document).on('click', '.party-back', function(e){
                    window.history.back();
                });

                $(document).on('click', '.party-action', function(e){
                    // todo
                    msg.alert('保存成功', function() {
                        window.history.back();
                    });
                });

                fc.attach(document.body);
            });
        </script>
    </body>
</html>
